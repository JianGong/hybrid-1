<ion-view view-title="Recommend">
    <ion-content>
        <ion-slide-box auto-play="true"style="width: 100%;height: 160px;" slide-interval="1500" does-continue="true">
            <ion-slide>
                <div class="box blue" style="width: 100%;height: 160px;background-color: blue;"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow" style="width: 100%;height: 160px;background-color: yellow;"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink" style="width: 100%;height: 160px;background-color: pink;"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
        {{imgList}}
    </ion-content>
</ion-view>
